[var]
pad = 1

[colors]
background = #171d23
background-alt = #2e333e
foreground = #DDDDDD
primary = #3e8ac5
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
height = 30px
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = SauceCodePro Nerd Font Mono:size=11.5;3
font-1 = MesloLGS NF:size=11.5;3
font-2 = SauceCodePro Nerd Font Mono:style=bold:size=11.5;3
font-3 = Noto Sans:size=11
font-4 = SauceCodePro Nerd Font Mono:style=bold:size=16;3

modules-left = date l1 xwindow
modules-right = tray r1 pulseaudio filesystem memory cpu
modules-center = i3
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-background = ${colors.background-alt}

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
enable-click = false
enable-scroll = false
reverse-scroll = false
fuzzy-match = true

label-unfocused-padding = 1
label-visible-padding = 1
label-focused-padding = 1

label-focused-foreground = ${colors.primary}
label-unfocused-foreground = ${colors.primary}
label-visible-foreground = ${colors.primary}

label-focused =
label-unfocused=
label-visible =

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-padding = 2

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
format-mounted = <label-mounted>
format-mounted-prefix = "/ "
format-mounted-prefix-font = 2
format-mounted-prefix-foreground = ${colors.primary}
format-mounted-padding = ${var.pad}
format-mounted-background = ${colors.background-alt}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-padding = ${var.pad}
format-volume-background = ${colors.background-alt}
label-volume = %percentage%%
format-muted-prefix = "󰝟 "
format-muted-prefix-font = 2
label-muted-foreground = ${colors.disabled}
format-muted = <label-muted>
format-muted-padding = ${var.pad}
format-muted-background = ${colors.background-alt}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
format = <label-layout>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = ${var.pad}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM: "
format-prefix-font = 1
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
format-padding = ${var.pad}
format-background = ${colors.background-alt}

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%
format = <label>
format-prefix = "CPU:"
format-prefix-font = 1
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = ${var.pad}

[module/date]
type = internal/date
interval = 1

date = %{T3} %H:%M -%{T1} %A %d.%m
date-alt = %{T3} %H:%M
label = %date%

format = <label>
format-background = ${colors.background-alt}
format-padding = ${var.pad}
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}

[module/update]
type = custom/script
exec = expr $(checkupdates | wc -l) + $(yay -Qum | wc -l)
interval = 7200
click-left = alacritty -e yay
format-padding = ${var.pad}
format-prefix = "󰏗 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background-alt}

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/l1]
type = custom/text
content = 
content-font = 5
content-foreground = ${colors.background-alt}

[module/r1]
type = custom/text
content = 
content-font = 5
content-foreground = ${colors.background-alt}

[settings]
screenchange-reload = true
pseudo-transparency = true

